<% if works.length < 1 %>
  <em>No works listed</em>
<% else %>
  <table>
    <% works.each do |w| %>
    <tr>
      <td><%= w[:name] %></td>
      <td><%= w[:description] %></td>
      <td><%= w[:url] %></td>
      <td><%= link_to "delete",
							user_remove_work_path(:handle => session[:user][:handle],
																		:wid => w[:id]),
							:remote => true %></td>
    </tr>
    <% end %>
  </table>
<% end %>
